language: java
install: true

os: linux
dist: trusty
jdk: openjdk8

notifications:
  email: false

script:
  ./gradlew setupDecompWorkspace build

before_cache:
  rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/